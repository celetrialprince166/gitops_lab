apiVersion: 1

# =============================================================================
# Grafana Dashboard Provider
# =============================================================================
# File: monitoring/grafana/provisioning/dashboards/dashboard.yml
#
# Tells Grafana to load dashboard JSON files from /etc/grafana/dashboards.
# Any .json file placed in that directory is auto-imported on startup
# and re-synced every 30 seconds (updateIntervalSeconds).
#
# allowUiUpdates: true â†’ changes made in the Grafana UI are saved back to disk.
# =============================================================================

providers:
  - name: Notes App Dashboards
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true
